<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Status</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bg-primary {
            background-color: #000 !important;
        }
        .btn-primary {
            background-color: #000 !important;
            border-color: #000 !important;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h1 class="h3">Device Status</h1>
            </div>
            <div class="card-body">
                <ul class="list-group mb-4">
                    {% for status, device in zip(device_statuses, devices) %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span>{{ status }}</span>
                            <div>
                                <form action="{{ url_for('toggle_alert', index=loop.index0) }}" method="post" class="d-inline">
                                    <input type="checkbox" name="alert" {% if device[2] %}checked{% endif %} onchange="this.form.submit()">
                                </form>
                                <form action="{{ url_for('remove_device', index=loop.index0) }}" method="post" class="d-inline">
                                    <button type="submit" class="btn btn-danger btn-sm">Remove</button>
                                </form>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
                <h2 class="h4">Add Device</h2>
                <form action="{{ url_for('add_device') }}" method="post" class="mb-4">
                    <div class="form-group">
                        <label for="ip">IP Address:</label>
                        <input type="text" id="ip" name="ip" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" id="alert" name="alert" class="form-check-input">
                        <label for="alert" class="form-check-label">Enable Alert</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
                <h2 class="h4">Refresh Status</h2>
                <form action="{{ url_for('refresh') }}" method="post">
                    <button type="submit" class="btn btn-secondary">Refresh</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
